<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background-color: #ffd6e8;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

/* Main Card */
.card {
  background: white;
  padding: 35px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  z-index: 2;
  width: 300px;
}

.bouquet {
  font-size: 85px;
  margin: 15px 0;
}

h1 {
  color: #ff2f7d;
  font-size: 26px;
}

/* Glowing name */
.glow {
  font-size: 26px;
  color: #d60052;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px #ff9ecf, 0 0 10px #ff9ecf;
  }
  to {
    text-shadow: 0 0 15px #ff2f7d, 0 0 25px #ff2f7d;
  }
}

/* Button */
button {
  margin-top: 15px;
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  background: #ff4d88;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #e6005c;
}

/* Hidden message */
.message {
  display: none;
  margin-top: 15px;
  color: #d60052;
  font-size: 16px;
}

/* Falling rose petals */
.petal {
  position: absolute;
  top: -10px;
  font-size: 22px;
  animation: fall linear infinite;
  opacity: 0.9;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="bouquet">ğŸ’</div>
  <h1>Happy Rose Day</h1>
  <div class="glow">ğŸŒ¹ Mera Betuu ğŸŒ¹</div>

  <button onclick="showMessage()">Tap to open ğŸ’Œ</button>

  <div class="message" id="msg">
    You are the most special person in my life ğŸ’–  
    This rose is just for you ğŸŒ¹
  </div>
</div>

<script>
/* Show message */
function showMessage() {
  document.getElementById("msg").style.display = "block";
}

/* Falling rose petals */
const petals = ["ğŸŒ¹","ğŸ¥€","ğŸŒ¸"];

function createPetal() {
  const petal = document.createElement("div");
  petal.classList.add("petal");
  petal.innerText = petals[Math.floor(Math.random() * petals.length)];
  petal.style.left = Math.random() * 100 + "vw";
  petal.style.animationDuration = (4 + Math.random() * 4) + "s";
  petal.style.fontSize = (18 + Math.random() * 20) + "px";
  document.body.appendChild(petal);

  setTimeout(() => {
    petal.remove();

}

setInterval(createPetal, 400);
</script>

</body>
</html>
